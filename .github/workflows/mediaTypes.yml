on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: write
  actions: read

jobs:
  update-media-types:
    name: æ›´æ–°åª’ä½“ç±»å‹æ˜ å°„è¡¨
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: |
          git pull origin ${{ github.ref_name }} --rebase || {
            echo "Rebase failed, trying merge..."
            git pull origin ${{ github.ref_name }}
          }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ">=16"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update media types map
        run: pnpm writeMediaTypeMap

      - name: Check for changes
        id: check-changes
        run: |
          git add packages/constants/src/media-types.json
          if git diff --staged --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes detected in media-types.json"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected in media-types.json"
            git diff --staged --name-only
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has-changes == 'true'
        run: |
          git commit -m "chore: update media types map [automated]"
          git push origin ${{ github.ref_name }}

      - name: Summary
        run: |
          if [ "${{ steps.check-changes.outputs.has-changes }}" == "true" ]; then
            echo "âœ… Media types map updated successfully"
          else
            echo "â„¹ï¸ No updates needed for media types map"
          fi